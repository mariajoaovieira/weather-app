<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/27a687ec43.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <br /><br />
    <div class="weather-app">
      <form>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city here..."
            aria-label="Recipient's username with two button addons"
            aria-describedby="button-addon4"
            id="city-input"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="current-position"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 class="city" id="city"></h1>
      <h3 class="day-details" id="weekDay">Monday</h3>
      <h3 class="time-details" id="fullDate">01/06, 00:00</h3>

      <div class="row">
        <div class="col">
          <img
            class="main-image"
            src="https://image.flaticon.com/icons/svg/3026/3026455.svg"
          />
        </div>

        <div class="col">
          <br />
          <h3>
            <span class="temperature" id="temperature"></span>
            <span class="temp-units"
              ><a href="#" id="celsius-link">ºC</a> |
              <a href="#" id="fahrenheit-link">ºF</a>
            </span>
          </h3>
          <h3 class="weather-type" id="condition"></h3>
        </div>

        <div class="col">
          <br />
          <span class="details"><strong>Max. temp.: </strong></span>
          <span class="details" id="max-temp"></span><br />
          <span class="details"><strong>Min. temp.: </strong></span>
          <span class="details" id="min-temp"></span><br />
          <span class="details"><strong>Humidity: </strong></span>
          <span class="details" id="humidity"></span><span class="details"> %</span></span><br />
          <span class="details"><strong>Wind: </strong></span>
          <span class="details" id="wind"></span><span class="details"> km/h</span></span><br />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2" class="col-xs-4">
          <h3>TUE</h3>
          <h4>02/06</h4>
          <img src="https://image.flaticon.com/icons/svg/3026/3026455.svg" />
          <p><strong>23°</strong> / 16°</p>
        </div>
        <div class="col-sm-2" class="col-xs-4">
          <h3>WED</h3>
          <h4>03/06</h4>
          <img src="https://image.flaticon.com/icons/svg/3026/3026415.svg" />
          <p><strong>23°</strong> / 18°</p>
        </div>
        <div class="col-sm-2" class="col-xs-4">
          <h3>TUR</h3>
          <h4>04/06</h4>
          <img src="https://image.flaticon.com/icons/svg/3026/3026273.svg" />
          <p><strong>24°</strong> / 16°</p>
        </div>
        <div class="col-sm-2" class="col-xs-4">
          <h3>FRI</h3>
          <h4>05/06</h4>
          <img src="https://image.flaticon.com/icons/svg/3026/3026273.svg" />
          <p><strong>23°</strong> / 16°</p>
        </div>
        <div class="col-sm-2" class="col-xs-4">
          <h3>SAT</h3>
          <h4>06/06</h4>
          <img src="https://image.flaticon.com/icons/svg/3026/3026273.svg" />
          <p><strong>23°</strong> / 16°</p>
        </div>
        <div class="col-sm-2" class="col-xs-4">
          <h3>SUN</h3>
          <h4>07/06</h4>
          <img src="https://image.flaticon.com/icons/svg/3026/3026455.svg" />
          <p><strong>23°</strong> / 16°</p>
        </div>
      </div>
      <small>
        <a href="https://github.com/mariajoaovieira" target="_blank"
          >Open-source Code, by Maria João Vieira
        </a>
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
