<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/27a687ec43.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <br /><br />
    <div class="weather-app">
      <form>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city here..."
            aria-label="Recipient's username with two button addons"
            aria-describedby="button-addon4"
            autocomplete="off"
            id="city-input"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="current-position"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 class="city" id="city"></h1>
      <h3 class="day-details" id="weekDay"></h3>
      <h3 class="time-details" id="fullDate"></h3>

      <div class="row">
        <div class="col-sm-4">
          <img class="main-image" src="" id="icon-present-day" />
        </div>

        <div class="col-sm-4">
          <br />
          <h3>
            <span
              class="temperature temperature-element"
              id="temperature"
            ></span>
            <span class="temp-units"
              ><a href="#" id="celsius-link">ºC</a> |
              <a href="#" id="fahrenheit-link">ºF</a>
            </span>
          </h3>
          <h3 class="weather-type" id="condition"></h3>
        </div>

        <div class="col-sm-4">
          <br />
          <span class="details"><strong>Max. temp.: </strong></span>
          <span class="details temperature-element" id="max-temp"></span><br />
          <span class="details"><strong>Min. temp.: </strong></span>
          <span class="details temperature-element" id="min-temp"></span><br />
          <span class="details"><strong>Humidity: </strong></span>
          <span class="details" id="humidity"></span
          ><span class="details"> %</span><br />
          <span class="details"><strong>Wind: </strong></span>
          <span class="details" id="wind"></span
          ><span class="details"> km/h</span><br />
        </div>
      </div>
      <div class="row" id="forecast"></div>
      <small>
        <a href="https://github.com/mariajoaovieira" target="_blank"
          >Open-source Code, by Maria João Vieira
        </a>
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
